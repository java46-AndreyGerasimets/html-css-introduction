<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/links-styles.css">
    <title>Useful links</title>
</head>

<body class="body">

    <header>
        <h2 class="title">Useful links</h2>
    </header>

    <main class="main-content">

        <p class="paragraph">

            <a class="image-link" href="https://stackoverflow.com/">
                <img class="image" src="media/stackoverflow-tile.svg" alt="">
                <label class="text-link">Stackoverflow</label>
            </a>
            <a class="image-link" href="https://google.com/">
                <img class="image" src="media/Google__G__Logo.svg.png" alt="">
                <label class="text-link">Google</label>
            </a>
            <a class="image-link" href="https://zoom.us/">
                <img class="image" src="media/Zoom-Logo-PNG-Photo.png" alt="">
                <label class="text-link">Zoom</label>
            </a>
            <a class="image-link" href="https://www.tel-ran.com/">
                <img class="image" src="media/telran.jpg" alt="">
                <label class="text-link">Tel-Ran</label>
            </a>
            <a class="image-link" href="https://dropbox.com/">
                <img class="image" src="media/Dropbox_Icon.svg.png" alt="">
                <label class="text-link">Dropbox</label>
            </a>

        </p>

    </main>

</body>

</html>
